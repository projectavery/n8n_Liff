<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF 使用者資訊</title>
    <script src="https://static.line-scdn.net/liff/sdk/v2/liff.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
            text-align: center;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            margin: 50px auto;
        }
        h1 {
            color: #00b900; /* LINE 綠色 */
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        strong {
            color: #333;
        }
        #loading {
            font-style: italic;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>您的 LINE 資訊</h1>
        <p id="loading">載入中，請稍候...</p>
        <p id="user-id-display" style="display: none;"><strong>User ID:</strong> <span id="userId"></span></p>
        <p id="display-name-display" style="display: none;"><strong>顯示名稱:</strong> <span id="displayName"></span></p>
    </div>

    <script>
        async function initializeLiff() {
            try {
                // 替換為你的 LIFF ID
                // 你需要在 LINE Developers 控制台建立一個 LIFF 應用，並取得其 ID
                const liffId = "2007786741-6QMmP4Kg"; 

                await liff.init({ liffId: liffId });

                // 檢查是否登入，如果沒有登入，自動跳轉到 LINE 登入頁面
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    // 獲取使用者個人資料
                    const profile = await liff.getProfile();
                    
                    document.getElementById('loading').style.display = 'none'; // 隱藏載入訊息
                    document.getElementById('user-id-display').style.display = 'block';
                    document.getElementById('display-name-display').style.display = 'block';

                    document.getElementById('userId').textContent = profile.userId;
                    document.getElementById('displayName').textContent = profile.displayName;
                }
            } catch (err) {
                console.error("LIFF 初始化或取得資訊失敗", err);
                document.getElementById('loading').textContent = "載入失敗，請檢查 LIFF ID 或網路連線。";
            }
        }

        // 當頁面完全載入後，執行初始化函數
        window.addEventListener('load', initializeLiff);
    </script>
</body>
</html>
