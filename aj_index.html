<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>悼念花籃訂購單</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            padding: 20px;
            background-color: #e9ecef;
            color: #333;
        }
        .container {
            max-width: 650px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            /* 預設隱藏，僅在LIFF內開啟時顯示 */
            display: none;
        }
        .container.active {
            display: block;
        }
        .section {
            margin-bottom: 30px;
        }
        .line-profile-section {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 30px;
            background-color: #f8f9fa;
        }
        .line-profile-section h2 {
            font-size: 1.1em;
            color: #212529;
            margin: 0 0 10px 0;
            border-bottom: none;
        }
        .line-profile-details {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .line-profile-details img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #007bff;
            object-fit: cover;
        }
        .line-profile-details > div {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .line-profile-details p {
            margin: 0;
            font-size: 0.9em;
            color: #555;
        }
        .line-profile-details span {
            font-weight: bold;
            color: #343a40;
        }
        h2 {
            font-size: 1.6em;
            border-bottom: 3px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 25px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 1.2em;
        }
        input[type="text"], input[type="date"], input[type="number"], select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-size: 1.2em;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        .checkbox-group, .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            margin-bottom: 20px;
        }
        .checkbox-group label, .radio-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: normal;
            font-size: 1em;
            cursor: pointer;
        }
        .checkbox-group input[type="checkbox"], .radio-group input[type="radio"] {
            margin-bottom: 0;
            width: auto;
        }
        .product-details, .details-section {
            display: none;
            border-left: 4px solid #28a745;
            padding-left: 20px;
            margin-top: 20px;
            background-color: #f1fef1;
            padding-top: 15px;
            padding-bottom: 10px;
            border-radius: 8px;
        }
        .product-details.active {
            display: block;
        }
        .product-details h3 {
            margin-top: 0;
            color: #218838;
            font-size: 1.3em;
        }
        .product-details .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }
        .product-details .form-row > div {
            display: flex;
            flex-direction: column;
        }
        .price-box {
            background-color: #e9ecef;
            color: #6c757d;
            font-weight: bold;
        }
        .total-amount input {
            background-color: #e9ecef;
            font-weight: bold;
            color: #495057;
            text-align: right;
            font-size: 1.2em;
            border: 2px dashed #007bff;
        }
        .submit-button {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
        }
        .submit-button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        .error {
            border-color: #dc3545 !important;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.25) !important;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0;
            transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0);
            }
        }
        .modal-header h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
            border-bottom: none;
        }
        .modal-body p {
            font-size: 1.1em;
            color: #555;
            white-space: pre-line;
            line-height: 1.6;
        }
        .modal-footer {
            margin-top: 25px;
        }
        .close-btn {
            color: #aaa;
            float: right;
            font-size: 32px;
            font-weight: bold;
            line-height: 1;
        }
        .close-btn:hover, .close-btn:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        .product-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .loading-select {
            background-color: #e9ecef;
            color: #6c757d;
            cursor: not-allowed;
        }
        .details-section {
            padding: 20px;
            border: 1px dashed #007bff;
            border-radius: 8px;
            background-color: #f0f8ff;
            margin-top: 10px;
        }
        .dedication-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="main-form-container">
        <div class="line-profile-section">
            <h2>訂購人 LINE 資訊</h2>
            <div class="line-profile-details">
                <img id="line-avatar" src="https://via.placeholder.com/40" alt="大頭貼">
                <div>
                    <p>顯示名稱：<span id="line-displayName">載入中...</span></p>
                </div>
            </div>
        </div>

        <input type="hidden" id="uid" name="uid">
        <form id="aj_index">
            <div class="section">
                <h2>告別式資訊</h2>
                <label for="funeralDate">告別式日期</label>
                <input type="date" id="funeralDate" name="funeralDate" required>

                <label for="deceasedName">案名</label>
                <input type="text" id="deceasedName" name="deceasedName" required placeholder="請輸入亡者姓名">

                <div class="dedication-group">
                    <input type="checkbox" id="checkboxCompanyArrangement" name="companyArrangement">
                    <label for="checkboxCompanyArrangement" style="margin-bottom: 0;">公司安排</label>
                </div>
                <div id="dedication-input-group">
                    <label for="dedication">落款</label>
                    <input type="text" id="dedication" name="dedication" placeholder="例如：某某某 敬輓" required>
                </div>

                <label for="funeralVenue">告別式場館</label>
                <select id="funeralVenue" name="funeralVenue" required onchange="updateHallSelect()">
                    <option value="" disabled selected>請選擇場館</option>
                </select>

                <label for="hallName">廳別</label>
                <select id="hallName" name="hallName" required>
                    <option value="" disabled selected>請選擇廳別</option>
                </select>
            </div>

            <hr>

            <div class="section">
                <h2>商品類別 (請勾選)</h2>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="checkboxFlowerBasket" name="productType" value="flowerBasket"> 花籃
                    </label>
                    <label>
                        <input type="checkbox" id="checkboxWreath" name="productType" value="wreath"> 蝴蝶蘭
                    </label>
                    <label style="display: none;">
                        <input type="checkbox" id="checkboxFruitBasket" name="productType" value="fruitBasket"> 水果籃
                    </label>
                </div>

                <div id="flowerBasketDetails" class="product-details">
                    <h3>花籃</h3>
                    <img id="flowerBasketImage" src="" alt="花籃照片" class="product-image" style="display: none;">
                    <div class="form-row">
                        <div>
                            <label for="flowerBasketStyle">樣式</label>
                            <select id="flowerBasketStyle" name="flowerBasketStyle" onchange="updatePrice('flowerBasket')">
                                <option value="" disabled selected>請選擇樣式</option>
                            </select>
                        </div>
                        <div>
                            <label for="flowerBasketPrice">單價</label>
                            <input type="text" id="flowerBasketPrice" class="price-box" value="0" readonly>
                        </div>
                        <div>
                            <label for="flowerBasketQty">數量</label>
                            <input type="number" id="flowerBasketQty" name="flowerBasketQty" min="0" value="" oninput="calculateTotal()">
                        </div>
                    </div>
                </div>

                <div id="wreathDetails" class="product-details">
                    <h3>蝴蝶蘭</h3>
                    <img id="wreathImage" src="" alt="籃花照片" class="product-image" style="display: none;">
                    <div class="form-row">
                        <div>
                            <label for="wreathStyle">樣式</label>
                            <select id="wreathStyle" name="wreathStyle" onchange="updatePrice('wreath')">
                                <option value="" disabled selected>請選擇樣式</option>
                            </select>
                        </div>
                        <div>
                            <label for="wreathPrice">單價</label>
                            <input type="text" id="wreathPrice" class="price-box" value="0" readonly>
                        </div>
                        <div>
                            <label for="wreathQty">數量</label>
                            <input type="number" id="wreathQty" name="wreathQty" min="0" value="" oninput="calculateTotal()">
                        </div>
                    </div>
                </div>

                <div id="fruitBasketDetails" class="product-details">
                    <h3>水果籃</h3>
                    <img id="fruitBasketImage" src="" alt="水果籃照片" class="product-image" style="display: none;">
                    <div class="form-row">
                        <div>
                            <label for="fruitBasketStyle">樣式</label>
                            <select id="fruitBasketStyle" name="fruitBasketStyle" onchange="updatePrice('fruitBasket')">
                                <option value="" disabled selected>請選擇樣式</option>
                            </select>
                        </div>
                        <div>
                            <label for="fruitBasketPrice">單價</label>
                            <input type="text" id="fruitBasketPrice" class="price-box" value="0" readonly>
                        </div>
                        <div>
                            <label for="fruitBasketQty">數量</label>
                            <input type="number" id="fruitBasketQty" name="fruitBasketQty" min="0" value="" oninput="calculateTotal()">
                        </div>
                    </div>
                </div>
            </div>

            <hr>

            <div class="section">
                <label for="lastFiveDigits">轉帳後五碼</label>
                <input type="text" id="lastFiveDigits" name="lastFiveDigits" maxlength="5" required placeholder="請輸入轉帳帳號後五碼">

                <div class="section">
                    <h2>收據/發票資訊 (請選擇)</h2>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="receiptType" value="receipt"> 收據
                        </label>
                        <label>
                            <input type="radio" name="receiptType" value="invoice"> 發票 (加 5% 營業稅)
                        </label>
                        <label>
                            <input type="radio" name="receiptType" value="noNeed"> 不需要
                        </label>
                    </div>

                    <div id="receipt-details" class="details-section" style="display: none;">
                        <label for="receiptRecipient">收件人</label>
                        <input type="text" id="receiptRecipient" name="receiptRecipient" placeholder="請輸入收件人姓名">
                        <label for="receiptPhone">電話</label>
                        <input type="text" id="receiptPhone" name="receiptPhone" placeholder="請輸入電話號碼">
                        <div class="form-row">
                            <div>
                                <label for="receiptCounty">縣市</label>
                                <select id="receiptCounty" name="receiptCounty" onchange="updateDistrictSelect('receipt')"></select>
                            </div>
                            <div>
                                <label for="receiptDistrict">鄉鎮市區</label>
                                <select id="receiptDistrict" name="receiptDistrict"></select>
                            </div>
                        </div>
                        <label for="receiptAddress">寄送地址</label>
                        <input type="text" id="receiptAddress" name="receiptAddress" placeholder="請輸入寄送地址">
                    </div>

                    <div id="invoice-details" class="details-section" style="display: none;">
                        <label for="invoiceTitle">抬頭</label>
                        <input type="text" id="invoiceTitle" name="invoiceTitle" placeholder="請輸入公司行號或機關團體名稱">
                        <label for="invoiceTaxId">統一編號</label>
                        <input type="text" id="invoiceTaxId" name="invoiceTaxId" placeholder="請輸入統一編號">
                        <div class="form-row">
                            <div>
                                <label for="invoiceCounty">縣市</label>
                                <select id="invoiceCounty" name="invoiceCounty" onchange="updateDistrictSelect('invoice')"></select>
                            </div>
                            <div>
                                <label for="invoiceDistrict">鄉鎮市區</label>
                                <select id="invoiceDistrict" name="invoiceDistrict"></select>
                            </div>
                        </div>
                        <label for="invoiceAddress">地址</label>
                        <input type="text" id="invoiceAddress" name="invoiceAddress" placeholder="請輸入公司地址">
                        <label for="invoicePhone">電話</label>
                        <input type="text" id="invoicePhone" name="invoicePhone" placeholder="請輸入公司電話">
                    </div>
                </div>

                <div class="total-amount">
                    <label for="totalAmount">合計金額</label>
                    <input type="text" id="totalAmount" value="0" readonly>
                </div>
            </div>

            <button type="submit" class="submit-button">送出訂單</button>
        </form>
    </div>

    <div id="customAlert" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
            </div>
            <div class="modal-body">
                <p id="modalMessage"></p>
            </div>
            <div class="modal-footer">
                <button id="modalOkBtn" class="submit-button">確定</button>
            </div>
        </div>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwqSMStYRtC8OFuN3W8jC9Y_3NYtsZWSUPaEkXfyA6qGNrRe0-CGMeTPnZqNO9wYDKj/exec";
        const LINE_OA_ID = "@658byecv";
        const WEBHOOK_URL = "https://projectboy-n8n-free.hf.space/webhook/AJ_buy";

        let venueAndHallData;
        let productData;
        let countyDistrictData;
        let lineProfile = {};

        async function initializeLiff() {
            try {
                if (!liff.isInClient()) {
                    showCustomAlert('開啟方式錯誤 🚫', '此網頁需在 LINE 應用程式內開啟。');
                    return;
                }
                await liff.init({
                    liffId: "2008028302-Xe2G97Pw"
                });
                if (liff.isLoggedIn()) {
                    const friendshipStatus = await liff.getFriendship();
                    if (friendshipStatus.friendFlag) {
                        document.getElementById('main-form-container').classList.add('active');
                        await getLineProfile();
                        loadFormData();
                    } else {
                        showCustomAlert('請先加入好友 💖', '為確保服務品質，請先將我們官方帳號加入好友。', () => {
                            liff.openWindow({
                                url: `https://line.me/R/ti/p/${LINE_OA_ID}`,
                                external: true
                            });
                        });
                    }
                } else {
                    liff.login();
                }
            } catch (err) {
                console.error("LIFF initialization failed", err);
                document.getElementById('line-displayName').textContent = '初始化失敗';
                showCustomAlert('發生錯誤 ❌', 'LIFF 初始化失敗，請稍後再試。');
            }
        }

        async function getLineProfile() {
            try {
                lineProfile = await liff.getProfile();
                const { displayName, pictureUrl, userId } = lineProfile;
                document.getElementById('line-avatar').src = pictureUrl;
                document.getElementById('line-displayName').textContent = displayName;
                document.getElementById('uid').value = userId;
            } catch (err) {
                console.error("Failed to get LINE profile", err);
                document.getElementById('line-displayName').textContent = '無法取得用戶資訊';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            setFormLoadingState(true);
            initializeLiff();
        });

        async function loadFormData() {
            try {
                const venueResponse = await fetch(`${WEB_APP_URL}?dataType=venueAndHall`);
                venueAndHallData = await venueResponse.json();
                populateVenueSelect();

                const productResponse = await fetch(`${WEB_APP_URL}?dataType=products`);
                productData = await productResponse.json();
                populateProductSelects();

                const countyDistrictResponse = await fetch(`${WEB_APP_URL}?dataType=countyDistrict`);
                countyDistrictData = await countyDistrictResponse.json();
                populateCountySelects();

                setFormLoadingState(false);
            } catch (error) {
                console.error("Failed to load form data:", error);
                showCustomAlert("載入資料失敗 😥", "無法載入訂購表單資料，請稍後再試。");
                setFormLoadingState(false);
            }
        }

        function setFormLoadingState(isLoading) {
            const selectElements = document.querySelectorAll('select');
            selectElements.forEach(select => {
                if (isLoading) {
                    select.disabled = true;
                    select.classList.add('loading-select');
                    if (select.id === 'funeralVenue') {
                        select.innerHTML = '<option value="" disabled selected>資料下載中...</option>';
                    } else if (select.id === 'invoiceCounty' || select.id === 'receiptCounty') {
                        select.innerHTML = '<option value="" disabled selected>資料下載中...</option>';
                    } else {
                        select.innerHTML = '<option value="" disabled selected>請先選擇場館</option>';
                    }
                } else {
                    select.disabled = false;
                    select.classList.remove('loading-select');
                }
            });
        }

        function populateVenueSelect() {
            const venueSelect = document.getElementById('funeralVenue');
            const hallSelect = document.getElementById('hallName');
            venueSelect.innerHTML = '<option value="" disabled selected>請選擇場館</option>';
            if (venueAndHallData) {
                for (const venue in venueAndHallData) {
                    const option = document.createElement('option');
                    option.value = venue;
                    option.textContent = venue;
                    venueSelect.appendChild(option);
                }
            }
            hallSelect.innerHTML = '<option value="" disabled selected>請選擇廳別</option>';
        }

        function updateHallSelect() {
            const venueSelect = document.getElementById('funeralVenue');
            const hallSelect = document.getElementById('hallName');
            const selectedVenue = venueSelect.value;
            hallSelect.innerHTML = '<option value="" disabled selected>請選擇廳別</option>';
            if (selectedVenue && venueAndHallData[selectedVenue]) {
                const halls = venueAndHallData[selectedVenue];
                halls.forEach(hall => {
                    const option = document.createElement('option');
                    option.value = hall;
                    option.textContent = hall;
                    hallSelect.appendChild(option);
                });
            }
        }

        function populateCountySelects() {
            const invoiceCountySelect = document.getElementById('invoiceCounty');
            const receiptCountySelect = document.getElementById('receiptCounty');
            
            invoiceCountySelect.innerHTML = '<option value="" disabled selected>請選擇縣市</option>';
            receiptCountySelect.innerHTML = '<option value="" disabled selected>請選擇縣市</option>';

            if (countyDistrictData) {
                for (const county in countyDistrictData) {
                    const optionInvoice = document.createElement('option');
                    optionInvoice.value = county;
                    optionInvoice.textContent = county;
                    invoiceCountySelect.appendChild(optionInvoice);

                    const optionReceipt = document.createElement('option');
                    optionReceipt.value = county;
                    optionReceipt.textContent = county;
                    receiptCountySelect.appendChild(optionReceipt);
                }
            }
        }
        
        function updateDistrictSelect(type) {
            const countySelect = document.getElementById(`${type}County`);
            const districtSelect = document.getElementById(`${type}District`);
            const selectedCounty = countySelect.value;
            districtSelect.innerHTML = '<option value="" disabled selected>請選擇鄉鎮市區</option>';
            if (selectedCounty && countyDistrictData[selectedCounty]) {
                const districts = countyDistrictData[selectedCounty];
                districts.forEach(district => {
                    const option = document.createElement('option');
                    option.value = district;
                    option.textContent = district;
                    districtSelect.appendChild(option);
                });
            }
        }

        function populateProductSelects() {
            const products = {
                'flowerBasket': '花籃',
                'wreath': '籃花',
                'fruitBasket': '水果籃'
            };
            for (const key in products) {
                const category = products[key];
                const selectElement = document.getElementById(`${key}Style`);
                selectElement.innerHTML = '<option value="" disabled selected>請選擇樣式</option>';
                if (productData && productData[category]) {
                    const styles = Object.keys(productData[category]);
                    styles.forEach(style => {
                        const option = document.createElement('option');
                        option.value = style;
                        option.textContent = style;
                        selectElement.appendChild(option);
                    });
                }
            }
        }

        function updatePrice(productType) {
            const styleSelect = document.getElementById(`${productType}Style`);
            const priceInput = document.getElementById(`${productType}Price`);
            const imageElement = document.getElementById(`${productType}Image`);
            const selectedStyle = styleSelect.value;
            let category;
            if (productType === 'flowerBasket') category = '花籃';
            else if (productType === 'wreath') category = '籃花';
            else if (productType === 'fruitBasket') category = '水果籃';
            if (selectedStyle && productData[category] && productData[category][selectedStyle]) {
                const data = productData[category][selectedStyle];
                priceInput.value = data.price;
                imageElement.src = data.photoUrl;
                imageElement.style.display = 'block';
            } else {
                priceInput.value = 0;
                imageElement.src = '';
                imageElement.style.display = 'none';
            }
            calculateTotal();
        }

        const checkboxes = document.querySelectorAll('input[type="checkbox"][name="productType"]');
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', (event) => {
                const productType = event.target.value;
                const detailsElement = document.getElementById(`${productType}Details`);
                const imageElement = document.getElementById(`${productType}Image`);
                if (event.target.checked) {
                    detailsElement.classList.add('active');
                } else {
                    detailsElement.classList.remove('active');
                    document.getElementById(`${productType}Style`).selectedIndex = 0;
                    document.getElementById(`${productType}Price`).value = 0;
                    document.getElementById(`${productType}Qty`).value = 0;
                    imageElement.src = '';
                    imageElement.style.display = 'none';
                }
                calculateTotal();
            });
        });

        const receiptRadios = document.querySelectorAll('input[name="receiptType"]');
        const receiptDetails = document.getElementById('receipt-details');
        const invoiceDetails = document.getElementById('invoice-details');

        receiptRadios.forEach(radio => {
            radio.addEventListener('change', () => {
                if (radio.value === 'receipt') {
                    receiptDetails.style.display = 'block';
                    invoiceDetails.style.display = 'none';
                } else if (radio.value === 'invoice') {
                    receiptDetails.style.display = 'none';
                    invoiceDetails.style.display = 'block';
                } else { // 新增：處理 不需要
                    receiptDetails.style.display = 'none';
                    invoiceDetails.style.display = 'none';
                }
                calculateTotal();
            });
        });

        const companyArrangementCheckbox = document.getElementById('checkboxCompanyArrangement');
        const dedicationInputGroup = document.getElementById('dedication-input-group');
        const dedicationInput = document.getElementById('dedication');
        companyArrangementCheckbox.addEventListener('change', (event) => {
            if (event.target.checked) {
                dedicationInputGroup.style.display = 'none';
                dedicationInput.value = '公司安排';
            } else {
                dedicationInputGroup.style.display = 'block';
                dedicationInput.value = '';
            }
        });

        function calculateTotal() {
            let total = 0;
            const productTypes = ['flowerBasket', 'wreath', 'fruitBasket'];
            productTypes.forEach(type => {
                const qty = parseInt(document.getElementById(`${type}Qty`).value) || 0;
                const price = parseFloat(document.getElementById(`${type}Price`).value) || 0;
                total += qty * price;
            });
            const selectedReceiptType = document.querySelector('input[name="receiptType"]:checked');
            if (selectedReceiptType && selectedReceiptType.value === 'invoice') {
                total = total * 1.05;
            }

            document.getElementById('totalAmount').value = Math.round(total);
        }
                
        function showCustomAlert(title, message, callback = null) {
            const modal = document.getElementById('customAlert');
            const titleElement = document.getElementById('modalTitle');
            const messageElement = document.getElementById('modalMessage');
            const okBtn = document.getElementById('modalOkBtn');
            const closeBtn = document.querySelector('.close-btn');

            titleElement.textContent = title;
            messageElement.textContent = message;
            modal.style.display = 'flex';

            const closeModal = () => {
                modal.style.display = 'none';
                if (callback) {
                    callback();
                }
            };
            okBtn.onclick = closeModal;
            closeBtn.onclick = closeModal;
            window.onclick = (event) => {
                if (event.target === modal) {
                    closeModal();
                }
            };
        }

        function setSubmitButtonState(isSubmitting) {
            const submitBtn = document.querySelector('.submit-button');
            if (isSubmitting) {
                submitBtn.disabled = true;
                submitBtn.textContent = '訂單處理中...';
                submitBtn.style.backgroundColor = '#6c757d';
            } else {
                submitBtn.disabled = false;
                submitBtn.textContent = '送出訂單';
                submitBtn.style.backgroundColor = '#28a745';
            }
        }

        function generateOrderNumber() {
            const now = new Date();
            const year = String(now.getFullYear()).slice(-2);
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const random = String(Math.floor(Math.random() * 900) + 100);
            return `AJ${year}${month}${day}-${hours}${minutes}${seconds}-${random}`;
        }

        document.getElementById('aj_index').addEventListener('submit', async function(event) {
            event.preventDefault();
            let isValid = true;
            const requiredFields = ['funeralDate', 'funeralVenue', 'hallName', 'deceasedName', 'lastFiveDigits'];
            const errorMessages = [];
            const hasSelectedProduct = document.querySelectorAll('input[name="productType"]:checked').length > 0;
            const selectedReceiptType = document.querySelector('input[name="receiptType"]:checked');
            
            document.querySelectorAll('.error').forEach(el => el.classList.remove('error'));

            requiredFields.forEach(id => {
                const input = document.getElementById(id);
                if (!input.value) {
                    input.classList.add('error');
                    isValid = false;
                }
            });

            if (!document.getElementById('checkboxCompanyArrangement').checked && !document.getElementById('dedication').value) {
                document.getElementById('dedication').classList.add('error');
                isValid = false;
                errorMessages.push('請填寫落款或勾選「公司安排」。');
            }

            if (!hasSelectedProduct) {
                errorMessages.push('請至少勾選一項商品類別。');
                isValid = false;
            } else {
                const productTypes = ['flowerBasket', 'wreath', 'fruitBasket'];
                productTypes.forEach(type => {
                    const checkbox = document.getElementById(`checkbox${type.charAt(0).toUpperCase() + type.slice(1)}`);
                    if (checkbox.checked) {
                        const styleSelect = document.getElementById(`${type}Style`);
                        const qtyInput = document.getElementById(`${type}Qty`);
                        if (!styleSelect.value) {
                            styleSelect.classList.add('error');
                            isValid = false;
                            errorMessages.push(`請選擇「${styleSelect.previousElementSibling.textContent}」。`);
                        }
                        if (parseInt(qtyInput.value) <= 0) {
                            qtyInput.classList.add('error');
                            isValid = false;
                            errorMessages.push(`「${qtyInput.previousElementSibling.textContent}」必須大於0。`);
                        }
                    }
                });
            }

            if (!selectedReceiptType) {
                isValid = false;
                errorMessages.push('請選擇收據或發票資訊。');
            } else {
                if (selectedReceiptType.value === 'receipt') {
                    const receiptFields = ['receiptRecipient', 'receiptPhone', 'receiptCounty', 'receiptDistrict', 'receiptAddress'];
                    receiptFields.forEach(id => {
                        const input = document.getElementById(id);
                        if (!input.value) {
                            input.classList.add('error');
                            isValid = false;
                            errorMessages.push(`請填寫「收據」資訊中的「${input.previousElementSibling.textContent.replace('：', '')}」。`);
                        }
                    });
                } else if (selectedReceiptType.value === 'invoice') {
                    const invoiceFields = ['invoiceTitle', 'invoiceTaxId', 'invoiceCounty', 'invoiceDistrict', 'invoiceAddress', 'invoicePhone'];
                    invoiceFields.forEach(id => {
                        const input = document.getElementById(id);
                        if (!input.value) {
                            input.classList.add('error');
                            isValid = false;
                            errorMessages.push(`請填寫「發票」資訊中的「${input.previousElementSibling.textContent.replace('：', '')}」。`);
                        }
                    });
                }
            }

            const totalAmount = parseFloat(document.getElementById('totalAmount').value);
            if (totalAmount === 0 && hasSelectedProduct) {
                isValid = false;
                errorMessages.push('合計金額為0，請確認您的選擇。');
            }

            const lastFiveDigitsInput = document.getElementById('lastFiveDigits');
            if (lastFiveDigitsInput.value.trim().length !== 5) {
                lastFiveDigitsInput.classList.add('error');
                isValid = false;
                errorMessages.push('轉帳後五碼必須為五位數字。');
            }
            
            if (!isValid) {
                showCustomAlert('訂單填寫有誤 ⚠️', [...new Set(errorMessages)].join('\n'));
                return;
            }

            setSubmitButtonState(true);

            const formData = new FormData(this);
            const orderData = {};
            formData.forEach((value, key) => {
                if (value) {
                    orderData[key] = value;
                }
            });
            orderData.orderNumber = generateOrderNumber();

            orderData.lineProfile = {
                uid: lineProfile.userId,
                displayName: lineProfile.displayName
            };
            orderData.products = {};
            const productTypes = ['flowerBasket', 'wreath', 'fruitBasket'];
            productTypes.forEach(type => {
                const checkbox = document.getElementById(`checkbox${type.charAt(0).toUpperCase() + type.slice(1)}`);
                if (checkbox.checked) {
                    const style = document.getElementById(`${type}Style`).value;
                    const qty = document.getElementById(`${type}Qty`).value;
                    const price = document.getElementById(`${type}Price`).value;
                    if (style && qty > 0) {
                        const categoryMap = { 'flowerBasket': '花籃', 'wreath': '籃花', 'fruitBasket': '水果籃' };
                        const category = categoryMap[type];
                        const photoUrl = productData[category]?.[style]?.photoUrl || '';
                        orderData.products[type] = {
                            style: style,
                            qty: qty,
                            price: price,
                            photoUrl: photoUrl
                        };
                    }
                }
            });

            if (selectedReceiptType) {
                if (selectedReceiptType.value === 'receipt') {
                    orderData.receiptInfo = {
                        type: 'receipt',
                        recipient: document.getElementById('receiptRecipient').value,
                        phone: document.getElementById('receiptPhone').value,
                        county: document.getElementById('receiptCounty').value,
                        district: document.getElementById('receiptDistrict').value,
                        address: document.getElementById('receiptAddress').value
                    };
                } else if (selectedReceiptType.value === 'invoice') {
                    orderData.receiptInfo = {
                        type: 'invoice',
                        title: document.getElementById('invoiceTitle').value,
                        taxId: document.getElementById('invoiceTaxId').value,
                        county: document.getElementById('invoiceCounty').value,
                        district: document.getElementById('invoiceDistrict').value,
                        address: document.getElementById('invoiceAddress').value,
                        phone: document.getElementById('invoicePhone').value
                    };
                } else if (selectedReceiptType.value === 'noNeed') {
                    orderData.receiptInfo = {
                        type: 'noNeed'
                    };
                }
            }
            
            orderData.totalAmount = document.getElementById('totalAmount').value;
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(orderData),
                });
                if (response.ok) {
                    showCustomAlert('訂單送出成功 🎉', '稍後將有專人與您連繫，謝謝。', () => {
                        liff.closeWindow();
                    });
                } else {
                    const errorText = await response.text();
                    throw new Error(`伺服器回應錯誤: ${response.status} - ${errorText}`);
                }
            } catch (error) {
                console.error('送出訂單時發生錯誤:', error);
                showCustomAlert('送出失敗 😥', '傳送訂單時發生問題，請稍後再試。');
            } finally {
                setSubmitButtonState(false);
            }
        });
    </script>
