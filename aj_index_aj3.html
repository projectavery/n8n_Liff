        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: center;

            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;

            transition: width 0.3s ease;
            border-radius: 10px;
        }

            margin-top: 5px;

        const CONFIG = {
            liffId: `2008450540-rb9MReVE`,

        const DOM = {

            progressBar: null,
            progressText: null,
            progressPercentage: null,
            mainContainer: null,
            orderForm: null,
            lineProfileSection: null
        };

        const progressManager = {
            current: 0,
            steps: [
                { percent: 10, text: `正在初始化 LIFF...` },
                { percent: 20, text: `驗證 LINE 登入狀態...` },
                { percent: 30, text: `檢查好友狀態...` },
                { percent: 50, text: `載入靈堂資料...` },
                { percent: 70, text: `載入商品資料...` },
                { percent: 90, text: `載入地區資料...` },
                { percent: 100, text: `載入完成!` }
            ],
            currentStep: 0,

            update(stepIndex) {
                if (stepIndex >= this.steps.length) return;
                
                this.currentStep = stepIndex;
                const step = this.steps[stepIndex];
                
                DOM.progressBar.style.width = `${step.percent}%`;
                DOM.progressPercentage.textContent = `${step.percent}%`;
                DOM.progressText.textContent = step.text;
            },

            complete() {
                this.update(this.steps.length - 1);
                setTimeout(() => {
                    DOM.loadingOverlay.style.opacity = `0`;
                    setTimeout(() => {
                        DOM.loadingOverlay.style.display = `none`;
                        DOM.mainContainer.classList.add(`active`);
                    }, 300);
                }, 500);
            }
        };

        let productsData = [];
        let venueHallData = {};
        let countyDistrictData = {};

        async function fetchWithRetry(url, options = {}, retries = CONFIG.retryAttempts) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return await response.json();
                } catch (error) {
                    if (i === retries - 1) throw error;
                    await new Promise(resolve => setTimeout(resolve, CONFIG.retryDelay * (i + 1)));
                }
            }
        }

        async function loadAllData() {
            try {
                const [venueHallResponse, productsResponse, countyDistrictResponse] = await Promise.all([
                    fetchWithRetry(`${CONFIG.webAppUrl}?action=getVenueAndHall`),
                    fetchWithRetry(`${CONFIG.webAppUrl}?action=getProducts`),
                    fetchWithRetry(`${CONFIG.webAppUrl}?action=getCountyDistrict`)
                ]);

                venueHallData = venueHallResponse.data || {};
                productsData = productsResponse.data || [];
                countyDistrictData = countyDistrictResponse.data || {};

                return true;
            } catch (error) {
                console.error(`載入資料失敗:`, error);
                showMessage(`資料載入失敗`, `無法載入表單資料,請重新整理頁面再試一次。\n\n錯誤訊息: ${error.message}`);
                return false;
            }
        }

        function populateVenueOptions() {
            const venueSelect = document.getElementById(`deliveryVenue`);
            const fragment = document.createDocumentFragment();
            
            Object.keys(venueHallData).forEach(venue => {
                const option = document.createElement(`option`);
                option.value = venue;
                option.textContent = venue;
                fragment.appendChild(option);
            });
            
            venueSelect.appendChild(fragment);
        }

        function populateCountyOptions() {
            const countySelect = document.getElementById(`deliveryCounty`);
            const fragment = document.createDocumentFragment();
            
            Object.keys(countyDistrictData).forEach(county => {
                const option = document.createElement(`option`);
                option.value = county;
                option.textContent = county;
                fragment.appendChild(option);
            });
            
            countySelect.appendChild(fragment);
        }

        function populateProductCheckboxes() {
            const container = document.getElementById(`productCheckboxes`);
            const fragment = document.createDocumentFragment();
            
            productsData.forEach(product => {
                const label = document.createElement(`label`);
                const checkbox = document.createElement(`input`);
                checkbox.type = `checkbox`;
                checkbox.className = `product-checkbox`;
                checkbox.dataset.productName = product.name;
                checkbox.dataset.productPrice = product.price;
                
                label.appendChild(checkbox);
                label.appendChild(document.createTextNode(`${product.name} (NT$ ${product.price})`));
                fragment.appendChild(label);
            });
            
            container.appendChild(fragment);
        }

        function populateBasketGallery() {
            const gallery = document.getElementById(`basketGallery`);
            const fragment = document.createDocumentFragment();
            
            const basketStyles = [
                { id: `style1`, src: `https://drive.google.com/thumbnail?id=1-0kLHZhXvQJQo3rYVJK_Qj1oZNLGBfHB&sz=w400`, name: `樣式一` },
                { id: `style2`, src: `https://drive.google.com/thumbnail?id=1-1bFxWvYxVJQJQJQJQJQJQJQJQJQJQJQ&sz=w400`, name: `樣式二` },
                { id: `style3`, src: `https://drive.google.com/thumbnail?id=1-2cGxYyZwKRQKQKQKQKQKQKQKQKQKQKQ&sz=w400`, name: `樣式三` }
            ];
            
            basketStyles.forEach(style => {
                const item = document.createElement(`div`);
                item.className = `gallery-item`;
                item.dataset.styleId = style.id;
                
                const img = document.createElement(`img`);
                img.src = style.src;
                img.alt = style.name;
                img.loading = `lazy`;
                
                item.appendChild(img);
                fragment.appendChild(item);
            });
            
            gallery.appendChild(fragment);
        }

        function setupEventListeners() {
            document.getElementById(`deliveryVenue`).addEventListener(`change`, handleVenueChange);
            document.getElementById(`deliveryCounty`).addEventListener(`change`, handleCountyChange);
            
            document.querySelectorAll(`input[name="receiptOption"]`).forEach(radio => {
                radio.addEventListener(`change`, handleReceiptOptionChange);
            });
            
            document.getElementById(`productCheckboxes`).addEventListener(`change`, (e) => {
                if (e.target.classList.contains(`product-checkbox`)) {
                    handleProductChange(e.target);
                }
            });
            
            document.getElementById(`basketGallery`).addEventListener(`click`, (e) => {
                const item = e.target.closest(`.gallery-item`);
                if (item) handleBasketStyleSelection(item);
            });
            
            DOM.orderForm.addEventListener(`submit`, handleFormSubmit);
            
            document.getElementById(`closeConfirmModal`).addEventListener(`click`, closeConfirmModal);
            document.getElementById(`cancelSubmit`).addEventListener(`click`, closeConfirmModal);
            document.getElementById(`confirmSubmit`).addEventListener(`click`, submitOrder);
            
            document.getElementById(`closeMessageModal`).addEventListener(`click`, closeMessageModal);
            document.getElementById(`closeMessageButton`).addEventListener(`click`, closeMessageModal);
        }

        function handleVenueChange(e) {
            const selectedVenue = e.target.value;
            const hallContainer = document.getElementById(`hallContainer`);
            const hallSelect = document.getElementById(`deliveryHall`);
            
            hallSelect.innerHTML = `<option value="">請選擇廳別</option>`;
            
            if (selectedVenue && venueHallData[selectedVenue]) {
                const fragment = document.createDocumentFragment();
                venueHallData[selectedVenue].forEach(hall => {
                    const option = document.createElement(`option`);
                    option.value = hall;
                    option.textContent = hall;
                    fragment.appendChild(option);
                });
                hallSelect.appendChild(fragment);
                hallContainer.style.display = `block`;
            } else {
                hallContainer.style.display = `none`;
            }
        }

        function handleCountyChange(e) {
            const selectedCounty = e.target.value;
            const districtSelect = document.getElementById(`deliveryDistrict`);
            
            districtSelect.innerHTML = `<option value="">請選擇鄉鎮市區</option>`;
            
            if (selectedCounty && countyDistrictData[selectedCounty]) {
                const fragment = document.createDocumentFragment();
                countyDistrictData[selectedCounty].forEach(district => {
                    const option = document.createElement(`option`);
                    option.value = district;
                    option.textContent = district;
                    fragment.appendChild(option);
                });
                districtSelect.appendChild(fragment);
            }
        }

        function handleReceiptOptionChange(e) {
            const receiptDetails = document.getElementById(`receiptDetails`);
            const invoiceDetails = document.getElementById(`invoiceDetails`);
            
            receiptDetails.style.display = `none`;
            invoiceDetails.style.display = `none`;
            
            if (e.target.value === `收據`) {
                receiptDetails.style.display = `block`;
            } else if (e.target.value === `發票`) {
                invoiceDetails.style.display = `block`;
            }
        }

        function handleProductChange(checkbox) {
            const productName = checkbox.dataset.productName;
            const detailsDiv = document.querySelector(`[data-product="${productName}"]`);
            
            if (checkbox.checked) {
                if (!detailsDiv) {
                    createProductDetails(productName, checkbox.dataset.productPrice);
                }
            } else {
                if (detailsDiv) {
                    detailsDiv.remove();
                }
            }
            
            calculateTotal();
        }

        function createProductDetails(productName, productPrice) {
            const container = document.getElementById(`productCheckboxes`).parentElement;
            const detailsDiv = document.createElement(`div`);
            detailsDiv.className = `product-details active`;
            detailsDiv.dataset.product = productName;
            
            detailsDiv.innerHTML = `
                <h3>${productName} - 詳細資訊</h3>
                <div class="form-row">
                    <div>
                        <label>數量</label>
                        <input type="number" class="product-quantity" data-product="${productName}" min="1" value="1">
                    </div>
                    <div>
                        <label>單價</label>
                        <input type="text" class="product-price price-box" value="NT$ ${productPrice}" readonly>
                    </div>
                    <div>
                        <label>小計</label>
                        <input type="text" class="product-subtotal price-box" data-product="${productName}" value="NT$ ${productPrice}" readonly>
                    </div>
                </div>
            `;
            
            container.appendChild(detailsDiv);
            
            detailsDiv.querySelector(`.product-quantity`).addEventListener(`input`, calculateTotal);
        }

        function calculateTotal() {
            let total = 0;
            
            document.querySelectorAll(`.product-checkbox:checked`).forEach(checkbox => {
                const productName = checkbox.dataset.productName;
                const price = parseFloat(checkbox.dataset.productPrice);
                const quantityInput = document.querySelector(`.product-quantity[data-product="${productName}"]`);
                const quantity = parseInt(quantityInput?.value || 1);
                const subtotal = price * quantity;
                
                const subtotalInput = document.querySelector(`.product-subtotal[data-product="${productName}"]`);
                if (subtotalInput) {
                    subtotalInput.value = `NT$ ${subtotal}`;
                }
                
                total += subtotal;
            });
            
            document.getElementById(`totalAmount`).value = `NT$ ${total}`;
        }

        function handleBasketStyleSelection(item) {
            document.querySelectorAll(`.gallery-item`).forEach(el => el.classList.remove(`selected`));
            item.classList.add(`selected`);
            document.getElementById(`selectedBasketStyle`).value = item.dataset.styleId;
        }

        function handleFormSubmit(e) {
            e.preventDefault();
            
            if (!validateForm()) {
                showMessage(`表單驗證失敗`, `請確認所有必填欄位都已正確填寫。`);
                return;
            }
            
            const formData = collectFormData();
            const confirmMessage = generateConfirmMessage(formData);
            
            document.getElementById(`confirmModalMessage`).textContent = confirmMessage;
            document.getElementById(`confirmModal`).classList.add(`show`);
        }

        function validateForm() {
            let isValid = true;
            const requiredFields = DOM.orderForm.querySelectorAll(`[required]`);
            
            requiredFields.forEach(field => {
                field.classList.remove(`error`);
                if (!field.value.trim()) {
                    field.classList.add(`error`);
                    isValid = false;
                }
            });
            
            const checkedProducts = document.querySelectorAll(`.product-checkbox:checked`);
            if (checkedProducts.length === 0) {
                showMessage(`未選擇商品`, `請至少選擇一項商品。`);
                isValid = false;
            }
            
            return isValid;
        }

        function collectFormData() {
            const formData = {
                ordererName: document.getElementById(`ordererName`).value,
                ordererPhone: document.getElementById(`ordererPhone`).value,
                ordererAddress: document.getElementById(`ordererAddress`).value,
                recipientName: document.getElementById(`recipientName`).value,
                recipientPhone: document.getElementById(`recipientPhone`).value,
                deliveryDate: document.getElementById(`deliveryDate`).value,
                deliveryTime: document.getElementById(`deliveryTime`).value,
                deliveryVenue: document.getElementById(`deliveryVenue`).value,
                deliveryHall: document.getElementById(`deliveryHall`).value,
                deliveryCounty: document.getElementById(`deliveryCounty`).value,
                deliveryDistrict: document.getElementById(`deliveryDistrict`).value,
                deliveryAddress: document.getElementById(`deliveryAddress`).value,
                products: [],
                basketStyle: document.getElementById(`selectedBasketStyle`).value,
                elegiacCouplet: {
                    top: document.getElementById(`elegiacCoupletTop`).value,
                    bottom: document.getElementById(`elegiacCoupletBottom`).value,
                    horizontal: document.getElementById(`elegiacCoupletHorizontal`).value,
                    signature: document.getElementById(`elegiacCoupletSignature`).value
                },
                receiptOption: document.querySelector(`input[name="receiptOption"]:checked`).value,
                receiptTitle: document.getElementById(`receiptTitle`).value,
                invoiceTitle: document.getElementById(`invoiceTitle`).value,
                invoiceTaxId: document.getElementById(`invoiceTaxId`).value,
                companyArrangement: document.getElementById(`companyArrangement`).checked,
                notes: document.getElementById(`notes`).value,
                totalAmount: document.getElementById(`totalAmount`).value,
                lineUserId: window.lineUserId || ``,
                lineDisplayName: window.lineDisplayName || ``
            };
            
            document.querySelectorAll(`.product-checkbox:checked`).forEach(checkbox => {
                const productName = checkbox.dataset.productName;
                const quantity = document.querySelector(`.product-quantity[data-product="${productName}"]`).value;
                const subtotal = document.querySelector(`.product-subtotal[data-product="${productName}"]`).value;
                
                formData.products.push({
                    name: productName,
                    quantity: quantity,
                    subtotal: subtotal
                });
            });
            
            return formData;
        }

        function generateConfirmMessage(data) {
            return `訂購人: ${data.ordererName}
收件人: ${data.recipientName}
送達日期: ${data.deliveryDate} ${data.deliveryTime}
送達地點: ${data.deliveryVenue} ${data.deliveryHall}
地址: ${data.deliveryCounty}${data.deliveryDistrict}${data.deliveryAddress}
商品: ${data.products.map(p => `${p.name} x${p.quantity}`).join(`, `)}
總金額: ${data.totalAmount}

確認要送出此訂單嗎?`;
        }

        async function submitOrder() {
            closeConfirmModal();
            showMessage(`處理中`, `正在提交訂單,請稍候...`);
            
            const formData = collectFormData();
            
            try {
                const response = await fetchWithRetry(CONFIG.webhookUrl, {
                    method: `POST`,
                    headers: {
                        'Content-Type': `application/json`
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.success) {
                    showMessage(`訂單提交成功`, `您的訂單已成功提交!\n我們會盡快處理您的訂單。`);
                    DOM.orderForm.reset();
                    calculateTotal();
                } else {
                    throw new Error(response.message || `提交失敗`);
                }
            } catch (error) {
                console.error(`提交訂單失敗:`, error);
                showMessage(`提交失敗`, `訂單提交失敗,請稍後再試。\n\n錯誤訊息: ${error.message}`);
            }
        }

        function closeConfirmModal() {
            document.getElementById(`confirmModal`).classList.remove(`show`);
        }

        function closeMessageModal() {
            document.getElementById(`messageModal`).classList.remove(`show`);
        }

        function showMessage(title, message) {
            document.getElementById(`messageModalTitle`).textContent = title;
            document.getElementById(`messageModalContent`).textContent = message;
            document.getElementById(`messageModal`).classList.add(`show`);
        }

        async function initializeLIFF() {
            try {
                progressManager.update(0);
                await liff.init({ liffId: CONFIG.liffId });
                
                progressManager.update(1);
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return false;
                }
                
                progressManager.update(2);
                const friendship = await liff.getFriendship();
                if (!friendship.friendFlag) {
                    showMessage(`請加入好友`, `請先加入我們的 LINE 官方帳號:\n${CONFIG.lineOAId}`);
                    return false;
                }
                
                const profile = await liff.getProfile();
                window.lineUserId = profile.userId;
                window.lineDisplayName = profile.displayName;
                
                document.getElementById(`lineProfilePicture`).src = profile.pictureUrl || ``;
                document.getElementById(`lineDisplayName`).textContent = profile.displayName;
                document.getElementById(`lineUserId`).textContent = profile.userId;
                DOM.lineProfileSection.style.display = `block`;
                
                return true;
            } catch (error) {
                console.error(`LIFF 初始化失敗:`, error);
                showMessage(`初始化失敗`, `無法初始化 LINE 登入功能,請重新整理頁面再試一次。`);
                return false;
            }
        }

        async function initialize() {
            DOM.loadingOverlay = document.getElementById(`loading-overlay`);
            DOM.progressBar = document.getElementById(`progressBar`);
            DOM.progressText = document.getElementById(`progressText`);
            DOM.progressPercentage = document.getElementById(`progressPercentage`);
            DOM.mainContainer = document.getElementById(`mainContainer`);
            DOM.orderForm = document.getElementById(`orderForm`);
            DOM.lineProfileSection = document.getElementById(`lineProfileSection`);
            
            const liffSuccess = await initializeLIFF();
            if (!liffSuccess) return;
            
            progressManager.update(3);
            await new Promise(resolve => setTimeout(resolve, 300));
            
            progressManager.update(4);
            await new Promise(resolve => setTimeout(resolve, 300));
            
            progressManager.update(5);
            const dataSuccess = await loadAllData();
            if (!dataSuccess) return;
            
            progressManager.update(6);
            
            populateVenueOptions();
            populateCountyOptions();
            populateProductCheckboxes();
            populateBasketGallery();
            setupEventListeners();
            
            progressManager.complete();
        }

        document.addEventListener(`DOMContentLoaded`, initialize);
    </script>
