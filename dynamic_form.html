<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>動態飲料訂購單</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h2 {
      margin-bottom: 15px;
      text-align: center;
    }
    #formContainer, #friendCheck {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #addFriendBtn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #1db446;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    #userInfo {
      border: 1px dashed #ccc;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #f1f1f1;
    }
    #userInfo img {
      width: 50px;
      border-radius: 50%;
      vertical-align: middle;
    }
    #userInfo span {
      margin-left: 10px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <div id="friendCheck" style="display:none;">
    <p>請先加入我們的 LINE 好友以填寫表單 😊</p>
    <a id="addFriendBtn" href="https://line.me/R/ti/p/@498okygz" target="_blank">➕ 加入好友</a>
  </div>

  <div id="formContainer" style="display:none;">
    <h2>動態飲料訂購單</h2>

    <div id="userInfo">
      <strong>訂購人 LINE 資訊</strong><br>
      <img id="userImage" src="" alt="頭像"><span id="userName">載入中...</span>
    </div>

    <label>今日品牌：</label>
    <input type="text" id="brand" readonly placeholder="載入中...">

    <label>飲品分類：</label>
    <select id="item" disabled required>
      <option value="" disabled selected>-- 請選擇飲品分類 --</option>
    </select>

    <label>飲品名稱：</label>
    <select id="flavor" disabled required>
      <option value="" disabled selected>請先選擇飲品分類</option>
    </select>

    <label>甜度：</label>
    <select id="sweetness" required>
      <option value="" disabled selected>-- 請選擇甜度 --</option>
      <option value="正常(10分)">正常(10分)</option>
      <option value="少糖(8分)">少糖(8分)</option>
      <option value="半糖(5分)">半糖(5分)</option>
      <option value="微糖(3分)">微糖(3分)</option>
      <option value="無糖">無糖</option>
    </select>

    <label>冰塊：</label>
    <select id="ice" required>
      <option value="" disabled selected>-- 請選擇冰塊 --</option>
      <option value="正常(10分)">正常(10分)</option>
      <option value="少冰(8分)">少冰(8分)</option>
      <option value="微冰(3分)">微冰(3分)</option>
      <option value="去冰(薄冰)">去冰(薄冰)</option>
    </select>

    <label>數量：</label>
    <input type="number" id="quantity" min="1" required>

    <label>分機：</label>
    <input type="text" id="ext" required placeholder="例：#123">

    <label>備註：</label>
    <textarea id="note" placeholder="例：加珍珠、袋子分裝等"></textarea>

    <button onclick="submitForm()">送出表單</button>
  </div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbyH5_ZyKSBq1s49KRwSRlkjzWQsheTaLdFXAvU1vju4pAuY3kmdGYZ1GNukkJ3qGQ/exec";
    const webhookUrl = "https://projectboy-n8n-free.hf.space/webhook/dynamic_form"; // ← 請換成你自己的 webhook URL

    const brandInput = document.getElementById('brand');
    const itemSelect = document.getElementById('item');
    const flavorSelect = document.getElementById('flavor');
    let allData = [];

    async function init() {
      await liff.init({ liffId: "2007786741-6QMmP4Kg" });

      const isFriend = await liff.getFriendship();
      if (isFriend.friendFlag) {
        document.getElementById("formContainer").style.display = "block";
        document.getElementById("friendCheck").style.display = "none";
        const profile = await liff.getProfile();
        document.getElementById("userImage").src = profile.pictureUrl;
        document.getElementById("userName").textContent = `顯示名稱：${profile.displayName}`;
        window.lineUser = profile.displayName;
        loadBrandData();
      } else {
        document.getElementById("formContainer").style.display = "none";
        document.getElementById("friendCheck").style.display = "block";
      }
    }

    async function loadBrandData() {
      const res = await fetch(apiUrl);
      const data = await res.json();
      const brands = data.brands;
      allData = data.items;

      if (brands.length === 0) {
        brandInput.value = '⚠️ 無可用品牌';
        return;
      }

      brandInput.value = brands[0];
      loadItemsForBrand(brands[0]);
    }

    function loadItemsForBrand(brand) {
      const items = [...new Set(allData.filter(r => r[0] === brand).map(r => r[1]))];
      itemSelect.innerHTML = '<option value="" disabled selected>-- 請選擇飲品分類 --</option>';
      flavorSelect.innerHTML = '<option value="" disabled selected>請先選擇飲品分類</option>';
      flavorSelect.disabled = true;

      items.forEach(i => {
        const opt = document.createElement('option');
        opt.value = i;
        opt.textContent = i;
        itemSelect.appendChild(opt);
      });

      itemSelect.disabled = false;
    }

    itemSelect.addEventListener('change', () => {
      const brand = brandInput.value.trim();
      const category = itemSelect.value;
      const flavors = [...new Set(allData.filter(r => r[0] === brand && r[1] === category).map(r => r[2]))];

      flavorSelect.innerHTML = '<option value="" disabled selected>-- 請選擇飲品 --</option>';
      flavors.forEach(f => {
        const opt = document.createElement('option');
        opt.value = f;
        opt.textContent = f;
        flavorSelect.appendChild(opt);
      });

      flavorSelect.disabled = false;
    });

    function submitForm() {
      const brand = brandInput.value;
      const item = itemSelect.value;
      const flavor = flavorSelect.value;
      const sweetness = document.getElementById('sweetness').value;
      const ice = document.getElementById('ice').value;
      const quantity = document.getElementById('quantity').value;
      const ext = document.getElementById('ext').value;
      const note = document.getElementById('note').value;
      const user = window.lineUser || '未知';

      // 條件 1：欄位必填（除了備註）
      if (!brand || !item || !flavor || !sweetness || !ice || !quantity || !ext) {
        alert("❗ 所有欄位（備註除外）皆為必填！");
        return;
      }

      // 條件 2：不可超過上午11點
      const now = new Date();
      const deadlineHour = 16;
      const deadlineMinute = 30;

      if (
        now.getHours() > deadlineHour ||
        (now.getHours() === deadlineHour && now.getMinutes() >= deadlineMinute)
      ) {
        alert("⚠️ 訂單時間已超過下午 4:30，無法送出！");
        return;
      }
      
      // 送出 webhook
      fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          user, brand, item, flavor, sweetness, ice, quantity, ext, note
        })
      })
      .then(() => {
        alert("✅ 表單送出成功！");
        document.querySelectorAll("#formContainer select, #formContainer input, #formContainer textarea").forEach(e => {
          if (e.id !== "brand") e.value = "";
        });
        flavorSelect.disabled = true;
        itemSelect.selectedIndex = 0;
      })
      .catch(err => {
        alert("❌ 發送失敗，請稍後再試");
        console.error(err);
      });
    }

    init();
  </script>
</body>
</html>
