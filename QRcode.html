<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手機網頁掃碼器</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f9;
        }
        #reader {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .result-container {
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .btn-group {
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>QR Code 掃描器</h2>
    
    <div id="reader"></div>

    <div class="result-container">
        <label for="scannedResult">掃描結果：</label>
        <textarea id="scannedResult" placeholder="掃描後的內容會出現在這裡..."></textarea>
        
        <div class="btn-group">
            <button onclick="clearText()">清空文字</button>
        </div>
    </div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            // 將掃描到的文字帶入 textarea
            const textArea = document.getElementById('scannedResult');
            textArea.value = decodedText;
            
            // 掃描成功後可以選擇停止掃描或持續監聽
            console.log(`Code matched = ${decodedText}`, decodedResult);
            
            // 震動回饋 (部分手機支援)
            if (navigator.vibrate) {
                navigator.vibrate(100);
            }
        }

        function onScanFailure(error) {
            // 掃描失敗（通常是沒對準），這裡通常不特別處理以避免過多報錯
        }

        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", 
            { 
                fps: 10,       // 每秒掃描次數
                qrbox: { width: 250, height: 250 }, // 掃描框大小
                aspectRatio: 1.0
            },
            /* verbose= */ false
        );
        
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);

        function clearText() {
            document.getElementById('scannedResult').value = '';
        }
    </script>
</body>
</html>
