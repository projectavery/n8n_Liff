<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽獎掃描與核銷系統</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: -apple-system, "Microsoft JhengHei", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f9;
        }
        #reader {
            width: 100%;
            max-width: 500px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .container {
            width: 100%;
            max-width: 500px;
            margin-top: 15px;
        }
        textarea {
            width: 100%;
            height: 60px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .btn-group {
            display: flex;
            gap: 10px;
        }
        button {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-scan { background-color: #34495e; color: white; }
        .btn-query { background-color: #e74c3c; color: white; }
        
        .btn-update { 
            margin-top: 10px; 
            width: 100%; 
            display: none; 
            background-color: #27ae60; 
            color: white; 
        }
        .btn-update:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
            color: #ecf0f1;
        }

        #displayArea {
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }
        #status {
            margin-top: 10px;
            font-size: 14px;
            color: #e67e22; /* 改為橘色較醒目 */
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>抽獎掃描系統</h2>
    
    <div id="reader"></div>

    <div class="container">
        <textarea id="scannedResult" placeholder="掃描編號或手動輸入..."></textarea>
        
        <div class="btn-group">
            <button class="btn-scan" onclick="startScanner()">點我掃描</button>
            <button class="btn-query" onclick="handleAction('code')">手動查詢</button>
        </div>
        
        <button id="updateConfirmBtn" class="btn-update" onclick="handleAction('updata')">確認領獎 (更新資料)</button>
        
        <div id="status"></div>
    </div>

    <div id="displayArea"></div>

    <script>
        const WEBHOOK_URL = 'https://projectboy-n8n-free.hf.space/webhook/bingo';
        let html5QrCode;

        async function startScanner() {
            // 1. 初始化介面狀態
            document.getElementById('scannedResult').value = "";
            document.getElementById('displayArea').innerHTML = "";
            document.getElementById('status').innerText = "正在嘗試喚醒相機...";
            document.getElementById('updateConfirmBtn').style.display = 'none';

            // 2. 如果已有實例在運作，先完整停止它
            if (html5QrCode && html5QrCode.isScanning) {
                try {
                    await html5QrCode.stop();
                } catch (err) {
                    console.warn("停止舊掃描器時發生錯誤:", err);
                }
            }

            // 3. 建立新實例
            html5QrCode = new Html5Qrcode("reader");

            const config = { 
                fps: 10, 
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0 // 增加寬高比設定有助於手機相機適配
            };
            
            try {
                // 4. 使用 async/await 啟動相機
                await html5QrCode.start(
                    { facingMode: "environment" }, 
                    config,
                    (decodedText) => {
                        // 成功掃描後的動作
                        document.getElementById('scannedResult').value = decodedText;
                        
                        html5QrCode.stop().then(() => {
                            document.getElementById('status').innerText = "掃描成功，自動查詢中...";
                            handleAction('code');
                        });

                        if (navigator.vibrate) navigator.vibrate(100);
                    }
                );
                document.getElementById('status').innerText = "相機運作中，請對準 QR Code";
            } catch (err) {
                // 5. 詳盡的錯誤回報
                console.error("Camera Start Error:", err);
                let errorMsg = "無法開啟相機：";
                if (err.name === 'NotAllowedError') {
                    errorMsg += "請點擊網址旁的「鎖頭」圖示，允許相機存取權限。";
                } else if (err.name === 'NotFoundError') {
                    errorMsg += "找不到相機裝置。";
                } else if (location.protocol !== 'https:') {
                    errorMsg += "偵測到非加密連線，請使用 HTTPS 網址。";
                } else {
                    errorMsg += err;
                }
                document.getElementById('status').innerText = errorMsg;
            }
        }

        async function handleAction(actionType) {
            const idValue = document.getElementById('scannedResult').value;
            const displayArea = document.getElementById('displayArea');
            const status = document.getElementById('status');
            const updateBtn = document.getElementById('updateConfirmBtn');

            if (!idValue) {
                alert("請先輸入或掃描編號");
                return;
            }

            status.innerText = actionType === 'code' ? "查詢資料中..." : "核銷更新中...";

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: actionType, 
                        id: idValue 
                    })
                });

                const content = await response.text();

                if (actionType === 'code') {
                    displayArea.innerHTML = content;
                    status.innerText = "查詢完成";
                    updateBtn.style.display = 'block';

                    if (content.includes("恭喜中獎")) {
                        if (content.includes("ALREADY_CLAIMED")) {
                            updateBtn.disabled = true;
                            updateBtn.innerText = "已領獎 (不可重複領取)";
                        } else {
                            updateBtn.disabled = false;
                            updateBtn.innerText = "確認領獎 (更新資料)";
                        }
                    } else if (content.includes("此獎項已領取")) {
                        updateBtn.disabled = true;
                        updateBtn.innerText = "已領獎";
                    } else {
                        updateBtn.disabled = true;
                        updateBtn.innerText = "未中獎 (無法領獎)";
                    }

                } else if (actionType === 'updata') {
                    alert("✅ 領獎狀態已成功更新！");
                    status.innerText = "資料已更新";
                    updateBtn.style.display = 'none';
                    displayArea.innerHTML = ""; 
                }
            } catch (error) {
                status.innerText = "連線失敗：" + error.message;
            }
        }
    </script>
</body>
</html>
