<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽獎掃描與核銷系統</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: -apple-system, "Microsoft JhengHei", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f9;
        }
        #reader {
            width: 100%;
            max-width: 500px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .container {
            width: 100%;
            max-width: 500px;
            margin-top: 15px;
        }
        textarea {
            width: 100%;
            height: 60px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .btn-group {
            display: flex;
            gap: 10px;
        }
        button {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-scan { background-color: #34495e; color: white; }
        .btn-query { background-color: #e74c3c; color: white; }
        .btn-update { background-color: #27ae60; color: white; display: none; }
        #displayArea {
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }
        #status {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

    <h2>抽獎掃描系統</h2>
    
    <div id="reader"></div>

    <div class="container">
        <textarea id="scannedResult" placeholder="掃描編號或手動輸入..."></textarea>
        
        <div class="btn-group">
            <button class="btn-scan" onclick="startScanner()">重新掃描</button>
            <button class="btn-query" onclick="handleAction('query')">手動查詢</button>
        </div>
        <button id="updateConfirmBtn" class="btn-update" style="margin-top: 10px; width: 100%;" onclick="handleAction('updata')">確認領獎 (更新資料)</button>
        
        <div id="status"></div>
    </div>

    <div id="displayArea"></div>

    <script>
        const WEBHOOK_URL = 'https://projectboy-n8n-free.hf.space/webhook/bingo';
        let html5QrCode;

        // 初始化掃描器
        function startScanner() {
            // 清空之前的顯示
            document.getElementById('displayArea').innerHTML = "";
            document.getElementById('status').innerText = "相機啟動中...";
            document.getElementById('updateConfirmBtn').style.display = 'none';

            if (!html5QrCode) {
                html5QrCode = new Html5Qrcode("reader");
            }

            // 1. 相機只用後置相機 (facingMode: environment)
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };
            
            html5QrCode.start(
                { facingMode: "environment" }, 
                config,
                (decodedText) => {
                    // 掃描成功後的動作
                    document.getElementById('scannedResult').value = decodedText;
                    
                    // 2. 掃描到資料後自動關閉相機
                    html5QrCode.stop().then(() => {
                        document.getElementById('status').innerText = "掃描成功，自動查詢中...";
                        // 3. 自動開始查詢
                        handleAction('query');
                    });

                    if (navigator.vibrate) navigator.vibrate(100);
                }
            ).catch(err => {
                document.getElementById('status').innerText = "無法開啟相機，請檢查權限或 HTTPS。";
            });
        }

        // 處理 n8n 請求 (包含 query 與 updata)
        async function handleAction(actionType) {
            const idValue = document.getElementById('scannedResult').value;
            const displayArea = document.getElementById('displayArea');
            const status = document.getElementById('status');
            const updateBtn = document.getElementById('updateConfirmBtn');

            if (!idValue) {
                alert("請先輸入或掃描編號");
                return;
            }

            status.innerText = actionType === 'code' ? "查詢資料中..." : "核銷更新中...";

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    // 增加回傳參數 action
                    body: JSON.stringify({ 
                        action: actionType, 
                        id: idValue 
                    })
                });

                const content = await response.text();

                if (actionType === 'code') {
                    // 顯示 n8n 回傳的 HTML 卡片
                    displayArea.innerHTML = content;
                    status.innerText = "查詢完成";
                    // 查詢成功後，顯示「確認領獎」按鈕
                    updateBtn.style.display = 'block';
                } else {
                    // 更新成功後的動作
                    alert("✅ 領獎狀態已成功更新！");
                    status.innerText = "資料已更新";
                    updateBtn.style.display = 'none';
                    displayArea.innerHTML = ""; 
                }
            } catch (error) {
                status.innerText = "連線失敗：" + error.message;
            }
        }

        // 頁面載入後自動開啟相機
        window.onload = startScanner;
    </script>
</body>
</html>
